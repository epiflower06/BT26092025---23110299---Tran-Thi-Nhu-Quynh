<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Product</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h2>Quản lý Product</h2>

<form th:action="@{/admin/product/add}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>Tiêu đề:</label>
        <input type="text" th:field="*{title}"/>
    </div>
    <div>
        <label>Số lượng:</label>
        <input type="number" th:field="*{quantity}"/>
    </div>
    <div>
        <label>Mô tả:</label>
        <input type="text" th:field="*{desc}"/>
    </div>
    <div>
        <label>Giá:</label>
        <input type="number" step="0.01" th:field="*{price}"/>
    </div>
    <div>
        <label>Người đăng:</label>
        <select name="userId">
            <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.fullname}"></option>
        </select>
    </div>
    <div>
        <label>Category:</label>
        <select name="categoryIds" multiple>
            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
    </div>
    <button type="submit">Lưu</button>
</form>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Tiêu đề</th>
        <th>Số lượng</th>
        <th>Mô tả</th>
        <th>Giá</th>
        <th>User</th>
        <th>Category</th>
        <th>Hành động</th>
    </tr>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.title}"></td>
        <td th:text="${p.quantity}"></td>
        <td th:text="${p.desc}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.user != null ? p.user.fullname : 'N/A'}"></td>
        <td>
            <span th:each="c : ${p.categories}" th:text="${c.name + ' '}"></span>
        </td>
        <td>
            <a th:href="@{'/admin/product/edit/' + ${p.id}}">Sửa</a> |
            <a th:href="@{'/admin/product/delete/' + ${p.id}}">Xóa</a>
        </td>
    </tr>
</table>

<a href="/admin/home">Về Admin Home</a>
</body>
</html>
