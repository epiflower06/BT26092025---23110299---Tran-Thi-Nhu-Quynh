<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Category</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h2>Quản lý Category</h2>

<form th:action="@{/admin/category/add}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>Tên:</label>
        <input type="text" th:field="*{name}"/>
    </div>
    <div>
        <label>Hình ảnh:</label>
        <input type="text" th:field="*{images}"/>
    </div>
    <button type="submit">Lưu</button>
</form>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Hình ảnh</th>
        <th>Hành động</th>
    </tr>
    <tr th:each="c : ${categories}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.name}"></td>
        <td th:text="${c.images}"></td>
        <td>
            <a th:href="@{'/admin/category/edit/' + ${c.id}}">Sửa</a> |
            <a th:href="@{'/admin/category/delete/' + ${c.id}}">Xóa</a>
        </td>
    </tr>
</table>

<a href="/admin/home">Về Admin Home</a>
</body>
</html>
